syntax = "proto3";

package pb;

// Domo Service
service DomoService {
    rpc PostMsg(PostMsgReq) returns (PostMsgResp){}
}

// Domo post request message
message PostMsgReq {
    string Domoid = 1;
    string payload = 2;
    string timestamp = 3;
}

// Domo post response message
message PostMsgResp {
    string msg = 1;
    string timestamp = 2;
}